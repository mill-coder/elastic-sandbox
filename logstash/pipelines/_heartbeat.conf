# Description: System heartbeat â€” keeps Logstash alive when no developer pipelines exist. DO NOT DELETE.
input {
  heartbeat {
    interval => 5
    message => "logstash-heartbeat"
    type => "heartbeat"
  }
}

filter {
  mutate {
    add_field => {
      "[data_stream][type]" => "logs"
      "[data_stream][dataset]" => "logstash.heartbeat"
      "[data_stream][namespace]" => "app"
    }
  }
}

output {
  elasticsearch {
    hosts => ["${LOGSTASH_ES_HOSTS}"]
    user => "${LOGSTASH_ES_USER}"
    password => "${LOGSTASH_ES_PASSWORD}"
    data_stream => true
  }
}
